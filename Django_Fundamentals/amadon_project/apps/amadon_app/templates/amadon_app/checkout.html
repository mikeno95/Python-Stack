<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'amadon_app/css/amadon_styles.css' %}">
</head>
<body>
	<h1>Thank you for your business!</h1>
	<p>We charged your credit card ${{ request.session.item_total }} for your {{ request.session.item }}</p>
	<p>You have ordered {{ request.session.total_quantity }} items so far and spent ${{ request.session.shop_total }} with Amadon.com!</p>
	<form action='/reset' method="post">
		{% csrf_token %}
		<input type="submit" name="reset" value='Buy More!'>
	</form>
</body>
</html>
