<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Dojo Survey">
	<title>Dojo Survey</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='survey_style.css')}}">
</head>
<body>
	<fieldset>
		<h1>Submitted Info:</h1>
		<ul>
			<li>Name: {{name}}</li>

			<li>Comment: {{description}}</li>

		<form> 
			<input type="button" value="Go Back" onclick="window.location.href='/'">
		</form>
	</fieldset>
</body>
</html>
